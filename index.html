<!DOCTYPE html>
<html lang="en">
<head>

</head>

            <button class="button1" onclick="backBtn()">prev</button>

                <li class="link" value="3" onclick="activelink(event)">3</li>
                <li class="link" value="4" onclick="activelink(event)">4</li>

                <li class="link" value="6" onclick="activelink(event)">6</li>
                <li class="link" value="7" onclick="activelink(event)">7</li>
                <li class="link" value="8" onclick="activelink(event)">8</li>
                <li class="link" value="9" onclick="activelink(event)">9</li>
                <li class="link" value="10" onclick="activelink(event)">10</li>
            </ul>
            <button class="button2" onclick="nextBtn()">next</button>
        </div>
        
    </div>
    <script src="index.js"></script>
    
</body>
</html>
